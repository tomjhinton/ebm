<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvas Playground</title>
  </head>
  <body>
    <video  autoplay="true" id="video" playsinline style=" -moz-transform: scaleX(-1);
    -o-transform: scaleX(-1);
    -webkit-transform: scaleX(-1);
    transform: scaleX(-1);
    ">
    </video>
    <canvas id="output" style="position: absolute; top: 0; left: 0; z-index: 1;"></canvas>
  </body>
</html>
